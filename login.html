<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="signup.css">
  <title>log_in_page</title>
</head>
<body>
  <div class="hole_log">
    <h1>log in</h1>
    <p class="text1">log in if you have an account or sign up</p>
    <form id="login-form" class="form">

       
      <div class="input-box " >
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="User Name" class="log_name" required>
       
        
       
      </div>
  
      <div class="input-box " >
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" class="log_pass" required>
        
      </div>
  
      <button type="submit" class="btn animation" >Login</button>
      
  
    </form>
    <div class=" foot" >
      <p>Don't have an account? </p>
      <a href="signup.html" >Sign Up</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
